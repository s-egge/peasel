<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peasel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="header">Peasel</div>
    <div id="body-wrapper">

        <div id="sidebar">
          <div id="tools">
            <button id="pen" class="sidebar-button">Pen</button>
            <button id="delete" class="sidebar-button">Delete</button>
          </div>
          <button id="help" class="sidebar-button">?</button>
        </div>

        <div id="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>

        <div id="modal-backdrop" class="hidden"></div>

        <div class="modal hidden" id="delete-modal">
          <p>Are you sure you want to erase the canvas and start over?</p>
          <div id="delete-modal-buttons">
              <button id="delete-yes">Yes</button>
              <button  id="delete-no">No</button>
          </div>
      </div>

    </div>
  </body>
</html>
