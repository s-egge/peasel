<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peasel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="header">Peasel</div>
    <div id="body-wrapper">

        <div id="sidebar">
          <div id="tools">
            <button id="pen" class="sidebar-button tooltip"><img id="pen-img" src="imgs/pencil-black.png"/>
              <span class="tooltiptext">Pen</span>
            </button>
            <button id="eraser" class="sidebar-button tooltip"><img id="eraser-img" src="imgs/eraser-black.png"/>
              <span class="tooltiptext">Eraser</span>
            </button>
            <button id="bucket" class="sidebar-button tooltip"><img id="bucket-img" src="imgs/bucket-black.png"/>
              <span class="tooltiptext">Fill</span>
            </button>
            <button id="resize" class="sidebar-button tooltip"><img id="resize-img" src="imgs/grid-black.png"/>
              <span class="tooltiptext">Resize grid</span>
            </button>
            <button id="delete" class="sidebar-button tooltip"><img id="delete-img" src="imgs/garbage-black.png"/>
              <span class="tooltiptext">Delete</span>
            </button>
            <button id="save" class="sidebar-button tooltip"><img id="save-img" src="imgs/save-black.png"/>
              <span class="tooltiptext">Save</span>
            </button>
            <button id="color-matcher" class="sidebar-button tooltip"><img id="color-matcher-img" src="imgs/eyedropper-black.png"/>
              <span class="tooltiptext">Color matcher</span>
            </button>
          </div>
          <div id="color-wrapper">
            <input type="color" id="left-color" class="color-box" value="#000000">
            <input type="color" id="right-color" class="color-box" value="#FFFFFF">
            <button id="swap-colors-btn" class="tooltip"><img id="swap-img" src="imgs/swap.png"/>
              <span class="tooltiptext">Swap colors</span>
            </button>
            <button id="random-color-btn" class="tooltip"><img id="random-color-img" src="imgs/dice.png"/>
              <span class="tooltiptext">Randomize left mouse color</span>
            </button>
          </div>
        </div>

        <div id="canvas-wrapper">
            <canvas id="canvas" class="hidden" oncontextmenu="return false;"></canvas>
        </div>

        <div id="modal-backdrop" class=""></div>

        <div id="grid-size-modal" class="modal">
          <p>Choose a grid size:</p>
          <div id="grid-size-body">
            <form>
              <input type="radio" id="16" name="grid-size" value="16" checked>
              <label for="16">16x16</label><br>
              <input type="radio" id="32" name="grid-size" value="32">
              <label for="32">32x32</label><br>
              <input type="radio" id="64" name="grid-size" value="64">
              <label for="64">64x64</label><br>
            </form>
            <button id="grid-size-button" class="modal-button">Ok</button>
          </div>
        </div>

        <div class="modal hidden" id="delete-modal">
          <p>Are you sure you want to erase the canvas and start over?</p>
          <div id="delete-modal-buttons">
              <button id="delete-yes" class="modal-button">Yes</button>
              <button  id="delete-no" class="modal-button">No</button>
          </div>
      </div>

    </div>
  </body>
</html>
